<script>
    exam_sections = document.getElementsByName('exam_section');

    function select_exam_section(ele) {
        for (var i of exam_sections) {
            i.classList.remove('topic_active');
        }
        console.log(ele.srcElement.classList.add('topic_active'));
    }

    for (var i of exam_sections) {
        i.addEventListener('click', select_exam_section);
    }

    question_buttons = document.getElementById('question_access').children;

    function select_current_question(ele) {
        for (var i of question_buttons) {
            // i.primaryClass = i.classList;
            i.classList = i.primaryClass;
            i.classList.remove('current_question');
        }
        ele.srcElement.classList = [];
        console.log(ele.srcElement.classList.add('current_question'));
    }

    for (var i of question_buttons) {
        i.primaryClass = [...i.classList];
        i.addEventListener('click', select_current_question);
    }


    navigation_buttons = document.getElementsByClassName('navigation_button');

    function hover_transition(ele) {
        console.log(ele);
        let element = ele.srcElement;
        let color = window.getComputedStyle(element).getPropertyValue('border-color');
        console.log(color);
        element.style.setProperty('background-color', color);
        console.log(element);
    }

    function hover_transition_out(ele) {
        let element = ele.srcElement;
        // let color = element.style.borderColor;
        element.style.backgroundColor = "White";
    }

    for (var i of navigation_buttons) {
        console.log(i);
        i.addEventListener('mouseover', hover_transition);
        i.addEventListener('mouseout', hover_transition_out);
    }

</script>
