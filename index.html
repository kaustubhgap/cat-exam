    function hover_transition(ele) {
        console.log(ele);
        let element = ele.srcElement;
        let color = window.getComputedStyle(element).getPropertyValue('border-color');
        console.log(color);
        element.style.setProperty('background-color', color);
        console.log(element);
    }

    function hover_transition_out(ele) {
        let element = ele.srcElement;
        // let color = element.style.borderColor;
        element.style.backgroundColor = "White";
    }


    function select_current_question(ele) {
        for (var i of document.getElementById("question_access").children) {
            // i.primaryClass = i.classList;
            i.classList = i.primaryClass;
            i.classList.remove('current_question');
        }
        ele.srcElement.classList = [];
        console.log(ele.srcElement.classList.add('current_question'));
        if (ele.srcElement.answered == false) {
            ele.srcElement.primaryClass = ['not_answered'];
        }
        else {
            ele.srcElement.primaryClass = [ele.srcElement.classList];
        }
        console.log(ele.srcElement);
    }


    function render_questions(ele) {
        let section_name = ele.srcElement.textContent;
        console.log(section_name);
        let questions_section = questions;
        var question_navigator = document.getElementById("question_access");
        question_navigator.innerHTML = "";
        console.log(question_navigator);
        for (let i of Object.keys(questions_section)) {
            let question_box_navigator = document.createElement('div');
            question_box_navigator.setAttribute("id", i);
            question_box_navigator.section = section_name;
            question_box_navigator.visited = false;
            question_box_navigator.marked = false;
            question_box_navigator.answered = false;
            question_box_navigator.addEventListener("click", select_current_question);
            question_box_navigator.addEventListener("click", display_question);
            question_box_navigator.innerHTML = i;
            question_navigator.appendChild(question_box_navigator);
        }
    }


    function display_question(ele) {
        question_number = ele.srcElement.getAttribute("id");
        console.log(question_number);
        console.log(questions[question_number]);
        question = questions[question_number];
        document.getElementById("option1").innerHTML = "A) " + question["option1"];
        document.getElementById("option1").style.backgroundColor = "White";
        document.getElementById("option1").style.color = "Black";
        document.getElementById("option1").ele = ele.srcElement;
        document.getElementById("option1").style.fontWeight = "bold";

        document.getElementById("option4").style.fontWeight = "bold";
        document.getElementById("option4").ele = ele.srcElement;

        document.getElementById("clear").ele = ele.srcElement;
        document.getElementById("next").ele = ele.srcElement;
        document.getElementById("previous").ele = ele.srcElement;
        document.getElementById("review").ele = ele.srcElement;

        if (ele.srcElement.visited == false) {
            questions_counter_numbers[ele.srcElement.section]['not_visited'] -= 1;
            questions_counter_numbers[ele.srcElement.section]['not_answered'] += 1;
        }


    }

    function select_answer(ele) {
        let option_div = ele.target;
        console.log(option_div.ele);
        for (let i of document.getElementsByName("options")) {
            i.style.backgroundColor = "White";
            i.style.color = "Black";
        }
        option_div.style.backgroundColor = "Green";
        option_div.style.color = "White";
        if (option_div.ele.answered == false) {
            console.log("here");

            questions_counter_numbers[option_div.ele.section]['not_answered'] -= 1;

            questions_counter_numbers[this.ele.section]['answered'] -= 1;
        }
    }
